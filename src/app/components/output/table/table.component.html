<table matSort (matSortChange)="sortData($event)">
  <tr>
    <th mat-sort-header="pulseMax">Максимальный пульс (уд/с)</th>
    <th mat-sort-header="pulseAvg">Средний пульс (уд/с)</th>
    <th mat-sort-header="pulseAfter">Пульс после тренировки (уд/с)</th>
    <th mat-sort-header="trainingTimeSec">Время тренировки (мин)</th>
    <th mat-sort-header="trainingDateSec">Дата тренировки</th>
    <th>Маршрут</th>
  </tr>

  <tr *ngFor="let t of sortedData">
    <td>{{ t.pulseMax }}</td>
    <td>{{ t.pulseAvg }}</td>
    <td>{{ t.pulseAfter }}</td>
    <td>{{ secsToMins(t.trainingTimeSec) }}</td>
    <td>{{ dateService.fromUnixToHuman(t.trainingDateSec).slice(0, -6) }}</td>
    <td><div class="route-link" (click)="clickRoute(t)" *ngIf="t.route">Отмечен</div></td>
  </tr>
</table>
